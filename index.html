
<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <script src="main.js"></script>

    
            <center>
              <div class="btn btn-primary heading">
                <h3>AI Ping Pong Game</h3>
                <button class="btn btn-primary" data-target="#myModal" data-toggle="modal">Instructions</button>
              </div>
            
              <br><br>
              <button onclick="start()" class="btn btn-success" id="start">Let's Play</button>
              <br>
              <button onclick="restart()" class="btn btn-warning" id="restart">Restart</button>
              <h3 id="status" class="btn btn-warning"></h3>
              <br>
              <div id="canvas"></div>
              <br>
              <div id="game_console"></div>
                <footer><h4>
                  Neharika Bansal
                 </h4></footer> 
              <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>
                      Instructions
                    </h4>
                    </div>
                    <div class="modal-body">
                      <ol>
                        <li> Click Start button to start the game</li>
                        <li>Click restart button to restart the Game</li>
                      </ol>
                      </div>
                  </div>
                </div>
              </div>
            </center>
                
    </body>
</html>
